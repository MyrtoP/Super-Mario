<!DOCTYPE HTML>
<html>
<head>
<title>Super-Mario</title>
<meta charset="utf-8">
<style>
body { 
	 margin: 0px;
         padding: 0px;
         background-image: url("assets/back.png");
}
</style>
<script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(256, 240, Phaser.CANVAS, '', {
			preload : preload,
			create : create,
			update : update
		}, false, false);
		
		//Score and Live as global variables
 		  var score = 0;
		  var scoreDisplay;
		  var lives = 3;
		  var livesText;
		  var bonus = 0;
		  var bonusText;
		  var teleportxt;
	          var go;
		
		function preload() {
			this.load.baseURL = 'https://myrtop.github.io/Super-Mario/';
			this.load.crossOrigin = 'anonymous';
			
			//load spritesheets
			this.load.spritesheet('tiles', 'assets/super_mario_tiles33.png', 16, 16);
			this.load.spritesheet('goomba', 'assets/goomba.png', 16, 16);
			this.load.spritesheet('mario', 'assets/rayman.png', 16, 16);
			this.load.spritesheet('coin', 'assets/rsz_newcoins1.png', 16, 16);
			this.load.spritesheet('star','assets/starss.png',16,16);
			this.load.spritesheet('heart','assets/heart.png',16,16);
			
			//load map   
			this.load.tilemap('level', 'assets/map345.json', null,Phaser.Tilemap.TILED_JSON);
			//load music
			this.load.audio('sfx', [ 'audio/Rayman Raving Rabbids - Misirlou.mp3','audio/Rayman Raving Rabbids - Misirlou.mp3.ogg' ]);
			
			//load background image
			game.load.image("background", "assets/picture.png");
			
			//load emiter spritesheet
    			//game.load.spritesheet('veggies', 'assets/fruitnveg32wh37.png',16,16);
			
		}
		function create() {
			Phaser.Canvas.setImageRenderingCrisp(game.canvas)
			game.scale.pageAlignHorizontally = true;
			game.scale.pageAlignVertically = true
			game.scale.fullScreenScaleMode = Phaser.ScaleManager.EXACT_FIT; 
			game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
			game.physics.startSystem(Phaser.Physics.ARCADE);
			Phaser.Canvas.setImageRenderingCrisp(game.canvas);
			
			
			//add background picture
			game.stage.backgroundColor = '#5c94fc';
			background = game.add.tileSprite(0, 0, 3000, 3000, "background");
			
		
			//audio sprite
			var music = game.add.audio("sfx");
			music.play();
			
			//map
			map = game.add.tilemap('level');
			map.addTilesetImage('tiles', 'tiles');
			map.setCollisionBetween(4, 16, true, 'solid');
			map.createLayer('background');
			layer = map.createLayer('solid');
			layer.resizeWorld();
			
			//coins
			coins = game.add.group();
			coins.enableBody = true;
			map.createFromTiles(2, null, 'coin', 'stuff', coins);
			coins.callAll('animations.add', 'animations', 'spin',[ 0, 0, 1, 2 ], 3, true); 
			coins.callAll('animations.play', 'animations', 'spin');
			
			
			//goombas
			goombas = game.add.group();
			goombas.enableBody = true;
			map.createFromTiles(1, null, 'goomba', 'stuff', goombas);
			goombas.callAll('animations.add', 'animations', 'walk', [ 0, 1 ],2, true);
			goombas.callAll('animations.play', 'animations', 'walk');
			goombas.setAll('body.bounce.x', 1);
			goombas.setAll('body.velocity.x', -20);
			goombas.setAll('body.gravity.y', 500);
			
			
			//star
			star = game.add.group();
			star.enableBody = true;
			map.createFromTiles(3, null, 'star', 'stuff',star);
			star.callAll('animations.add', 'animations', 'walkt', [ 0, 1,],2, true);
			star.callAll('animations.play', 'animations', 'walkt');
			star.setAll('body.bounce.x', 1);
			star.setAll('body.velocity.x', 30);
			star.setAll('body.gravity.y', 500);
			
			
			//player
			player = game.add.sprite(16, game.world.height - 48, 'mario');
			game.physics.arcade.enable(player);
			player.body.gravity.y = 370;
			player.body.collideWorldBounds = true;
			player.animations.add('walkRight', [ 1, 2, 3 ], 10, true);
			player.animations.add('walkLeft', [ 8, 9, 10 ], 10, true);
			player.goesRight = true;
			game.camera.follow(player);
			cursors = game.input.keyboard.createCursorKeys();
			
			
			//score text
			scoreDisplay = game.add.text(10, 10, 'Score: 0', { fontSize: '12px', fill: '#FFFFFF'});
			scoreDisplay.fixedToCamera = true;
			
			//Lives text
		        livesText = game.add.text(80,10, 'Lives:       3 ', { fontSize: '12px', fill: '#9C0913'});
			livesText.fixedToCamera = true;
			
			//create heart sprite
			Livespite = game.add.sprite(118,10,'heart');
			Livespite.enableBody = true;
			Livespite.fixedToCamera = true;
			
			//Bonus text
			bonusText = game.add.text(170, 10, 'Bonus: 0', {fontSize: '12px', fill:'#0B2F3A'});
			bonusText.fixedToCamera = true;
			
			//create teleport text
			teleportxt = game.add.text(400,60,'Try Down!',{font: "textile",fontSize:'12px', fill:'#FFFFFF'});
			Livespite.fixedToCamera = false;
			
		}
		
		function update(){
			
			game.physics.arcade.collide(player, layer);
			game.physics.arcade.collide(goombas, layer);
			game.physics.arcade.collide(star, layer);
						
			game.physics.arcade.overlap(player, goombas, goombaOverlap);
			game.physics.arcade.overlap(player, coins, coinOverlap);
			game.physics.arcade.overlap(player, star, starOverlap);
			
			//player movement
			if (player.body.enable) {
				player.body.velocity.x = 0;
				if (cursors.left.isDown) {
					player.body.velocity.x = -90;
					player.animations.play('walkLeft');
					player.goesRight = false;
				} else if (cursors.right.isDown) {
					player.body.velocity.x = 90;
					player.animations.play('walkRight');
					player.goesRight = true;
				} else {
					player.animations.stop();
					if (player.goesRight)
						player.frame = 0;
					else
						player.frame = 7;
				}
				if (cursors.up.isDown && player.body.onFloor()) {
					player.body.velocity.y = -190;
					player.animations.stop();
				}
				if (player.body.velocity.y != 0) {
					if (player.goesRight)
						player.frame = 5;
					else
						player.frame = 12;
				}
			}
		       //teleport
			if(player.body.onFloor() && cursors.down.isDown){
					if(player.x > 27*16  && player.x< 28*16)
						teleportxt.text = teleportxt + " " ;
				     		player.reset(76*16,6*16);
		        }
		        //end level and emitter
			if(cursors.down.isDown){
					if (player.x < 2032 && player.x > 2016){
					     backgroundAudio.stop();
					     //emitter.start(false, 5000, 20);
					    // emitter.start(false, 8000, 400);
					     //emitter.destroy();
					    // alert('YOU WIN!\n Press F5 to reload');
						game.state.start("endlevel");
			                }
			  	 }
                  } 
			
		function coinOverlap(player, coin) {
			coin.kill();
			var coinSound = new Audio('audio/coin.wav');
			coinSound.play();
			//INCREMENT SCORE
			score+=1;
			scoreDisplay.text = "Score: " + score; 
		}
				
        	function starOverlap(player, star) {
				star.frame = 2;
				lives --;
				livesText.text = "Lives:       " + lives;
				player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
				game.time.events.add(Phaser.Timer.SECOND * 2, function() {
					if(lives <= 0)
					{
						//game.paused = true;
						music.stop();
						//alert('GAME OVER!\n Press F5 to reload');
						game.state.start("GameOver");
					}else{
						player.frame=0;
						player.reset(16,game.world.height-48);
						game.time.events.add(Phaser.Timer.SECOND,function() {
						player.invincible= false ;
						player.body.enable = true;
					    });
					}
				});
		}
		
	        function goombaOverlap(player, goomba){
			if (player.body.touching.down){
				goomba.animations.stop();
				goomba.frame = 2;
				goomba.body.enable = false;
				player.body.velocity.y = -80;
				game.time.events.add(Phaser.Timer.SECOND, function(){
					var goombaSound = new Audio('audio/key.wav');
					goomba.kill();
					goombaSound.play();
					//increment bonus
					bonus+=1;
					bonusText.text = "Bonus: " + bonus;
					if(bonus == 6){
						lives++;
						livesText.text = "Lives:       " + lives;
					}
				});
			} else {
				lives --;
				livesText.text = "Lives:       " + lives;
				player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
				game.time.events.add(Phaser.Timer.SECOND * 3, function(){
					if(lives <= 0){
						music.stop();
						game.paused = true;
						//alert('GAME OVER!\n Press F5 to reload');
						go.text = "GAME OVER!" + go;
						go.visible = true;
					}
					else
					{
					 	player.invincible= false ;
						player.body.enable = true;
						player.x = 16;
						player.y = game.world.height - 48;
					}
				});
			}
		}
       </script>
</body>
</html>
